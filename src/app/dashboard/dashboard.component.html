<h3>Users</h3>
<input [(ngModel)]=userId name="userId"/>
<button (click)="getUser()">Search User</button>
<div class="grid grid-pad">
  <a *ngFor="let user of users" class="col-1-4">
    <div class="module hero">
      <h4>{{user.name}}</h4>
    </div>
  </a>
</div>
